<div class="container page shadow" ng-if="!dataLoaded">
    <div class="row">
        <div class="loader">Loading...</div>
    </div>
</div>
<div class="container page shadow" ng-if="dataLoaded">
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <h1 ng-bind="'Edit sanctions for ' + formName()"></h1>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="btn-group pull-right header-btns">
                <button class="btn btn-default" ng-click="backToCandidate()">
                    Back to Candidate
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row" ng-if="dataLoaded && sanctions.length === 0">
  		<div class="col-xs-12">
  			<br/>
  			<h3>No sanctions were found for this candidate!</h3>
  			<br/>
  		</div>
  	</div>
    <div class="row" ng-repeat="s in sanctions track by s.sanction_id">
      <div class="col-xs-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title" style="overflow: hidden">
              Sanction ID: <span ng-bind="s.sanction_id"></span>, against candidate
              <span ng-bind="s.rcs_id"></span>
            </h2>
          </div>
          <div class="panel-body" style="height: auto">
            <p>
              <strong>Description:</strong>
              <span ng-bind="s.description"></span>
            </p>
            <p>
              <strong>Issued on:</strong>
              <span ng-bind="s.date"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-default" ng-disabled="true">Edit</button>
        <button class="btn btn-danger" ng-click="deleteSanction(s.sanction_id)">Delete</button>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <h1>Issue a sanction</h1>
        </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-xs-9">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="newDescription" class="col-sm-3 control-label">Description</label>

                <div class="col-sm-9">
                    <textarea class="form-control" name="newDescription" id="newDescription"
                              ng-model="new.description"></textarea>
                </div>
            </div>
        </form>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger" ng-click="createSanction()">SANCTION</button>
      </div>
    </div>
    <ng-include src="'partials/footer.html'"></ng-include>
</div>
