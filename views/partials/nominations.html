<div class="container page shadow" ng-if="!dataLoaded">
    <div class="row">
        <div class="loader">Loading...</div>
    </div>
</div>
<div class="container page shadow" ng-if="dataLoaded">
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <h1 ng-bind="'Nominations for ' + formName()"></h1>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="btn-group pull-right header-btns">
                <a class="btn btn-default" href="#/candidate/{{candidate.rcs_id}}">
                    Done
                </a>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12">
            <div class="row" ng-repeat-start="n in nominations">
                <div class="col-sm-5" ng-class="{'col-sm-offset-1':!nominationsSubmitted}">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon{{$index}}">66</span>
                        <input class="form-control" placeholder="RIN" ng-model="n.rin" aria-describedby="basic-addon{{$index}}">
                    </div>
                </div>
                <div class="col-sm-5">
                    <input class="form-control" placeholder="Initials" ng-model="n.initials">
                </div>
                <div class="col-sm-2">
                    <p class="form-control-static text-success" ng-if="r < 21">
                        <i class="fa fa-check"></i> Valid
                    </p>
                    <p class="form-control-static text-danger" ng-if="r == 21">
                        <i class="fa fa-exclamation-circle"></i> Invalid RIN
                    </p>
                    <p class="form-control-static text-danger" ng-if="r == 22">
                        <i class="fa fa-exclamation-circle"></i> Invalid Initials for RIN
                    </p>
                    <p class="form-control-static text-warning" ng-if="r == 23">
                        <i class="fa fa-exclamation-triangle"></i> Already nominated
                    </p>
                    <p class="form-control-static text-warning" ng-if="r == 24">
                        <i class="fa fa-exclamation-triangle"></i> Invalid cohort
                    </p>

                </div>
            </div>
            <br ng-repeat-end/>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <button class="btn btn-primary">Submit Nominations</button>
                </div>
            </div>
        </div>
    </div>
    <ng-include src="'partials/footer.html'"></ng-include>
</div>
