<div class="container page shadow" ng-if="!dataLoaded">
    <div class="row">
        <div class="loader">Loading...</div>
    </div>
</div>
<div class="container page shadow" ng-if="dataLoaded">
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <h1 ng-bind="'Expenses for ' + formName()"></h1>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="btn-group pull-right header-btns">
                <button class="btn btn-default" ng-click="backToCandidate()">
                    Back to Candidate
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row" ng-if="candidate.offices.length > 1">
        <div class="col-xs-12">
            <ul class="nav nav-tabs">
                <li ng-repeat="o in candidate.offices" role="presentation" ng-class="{'active': o.office_id === selectedOfficeId}">
                    <a ng-click="changeSelectedOffice(o.office_id)" ng-bind="o.office_name"></a>
                </li>
            </ul>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-condensed table-striped table-hover">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Store</th>
                        <th>Item Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in expenses">
                        <td ng-bind="e.item_name"></td>
                        <td ng-bind="e.store"></td>
                        <td ng-bind="e.item_price | currency:undefined:2"></td>
                        <td ng-bind="e.quantity"></td>
                        <td ng-bind="e.total_price | currency:undefined:2"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Total Expenses</td>
                        <td ng-bind="calculateTotalSpent() | currency:undefined:2"></td>
                    </tr>
                    <tr class="secondary">
                        <td colspan="4">Budget Remaining</td>
                        <td>
                            <span ng-bind="calculateRemainingBudget() | currency:undefined:2"></span>
                            of
                            <span ng-bind="totalBudget | currency:undefined:2"></span>
                        </td>
                    </tr>
                    <tr class="secondary">
                        <td colspan="4">Percent Remaining</td>
                        <td><span ng-bind="(calculateRemainingBudget()/totalBudget)*100 | number:2"></span>%</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12">
            <h3>Add Expense</h3>
            <div class="form-group">
                <label for="expenseItemName" class="col-sm-3 control-label">Item Name</label>
                <div class="col-sm-9">
                    <div class="form-group">
                        <input type="text" class="form-control" name="expenseItemName"
                               id="expenseItemName" ng-model="newExpense.item_name"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="expenseStore" class="col-sm-3 control-label">Store</label>
                <div class="col-sm-9">
                    <div class="form-group">
                        <input type="text" class="form-control" name="expenseStore"
                               id="expenseStore" ng-model="newExpense.store"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="expenseItemPrice" class="col-sm-3 control-label">Item Price</label>
                <div class="col-sm-9">
                    <div class="input-group form-group">
                        <span class="input-group-addon" id="expenseItemPriceAddon">$</span>
                        <input type="number" class="form-control" name="expenseItemPrice"
                               aria-describedby="expenseItemPriceAddon" id="expenseItemPrice"
                               step="0.01" ng-model="newExpense.item_price">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="expenseQuantity" class="col-sm-3 control-label">Quantity</label>
                <div class="col-sm-9">
                    <div class="form-group">
                        <input type="text" class="form-control" name="expenseQuantity"
                               step="1" min="1" id="expenseQuantity" min="0" ng-model="newExpense.quantity"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="expenseTotalPrice" class="col-sm-3 control-label">Total Price</label>

                <div class="col-sm-9">
                    <p id="expenseTotalPrice" class="form-control-static" ng-bind="calculateNewExpenseTotalPrice() | currency:undefined:2"></p>
                </div>
            </div>
        </div>
    </div>
    <ng-include src="'partials/footer.html'"></ng-include>
</div>
